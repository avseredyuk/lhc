<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hydro-Collider in Action</title>
  <style>
    .left {
      position: absolute;
      left:0; top:0; bottom: 0;
      width: 200px;
    }
    .main {
      position: absolute;
      left:200px; top:0; right:0; bottom:0;
    }
    .left { background: #dbdbdb; }
    .main {}
    .left h2 {
      text-align: center
    }
    .list_style li {
      color: #9c9c9c;
    }
    .list_style span {
      color: #555555;
    }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="left" id="last_bootups_list">
  <h2>Uptime</h2>
  <div style="text-align: center; color: #555555;" id="uptime"></div>
  <h2>Last report</h2>
  <div style="text-align: center; color: #555555;" id="lastReport"></div>
  <h2>Last pump</h2>
  <div style="text-align: center; color: #555555;" id="lastPump"></div>
  <h2>Last boot-ups</h2>
  <ul class="list_style"></ul>

</div>
<div class="main">
  <div id="uptimeChart" style="height: 20%; width: 100%;"></div>
  <br/>
  <div id="mainChart" style="height: 60%; width: 100%;"></div>
</div>
</body>
</html>
