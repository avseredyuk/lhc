spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

application.security.token.secret=${APPLICATION_SECURITY_TOKEN_SECRET}

gauge.color.temperature.water = #8085E9
gauge.color.temperature.air = #90ED7D
gauge.color.humidity.absolute = #E4D354
gauge.color.humidity.relative = #F15C80

logging.level.org.springframework=INFO

spring.profiles.active=production
server.port=${PORT:5000}
spring.jpa.hibernate.ddl-auto=none
