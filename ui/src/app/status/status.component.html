<h1>Status</h1>
<div class="container">
	<div *ngIf="status">
		<div #gauges *ngFor="let gauge of status.gauges; let i = index" class="col-xs-12 col-sm-8 col-md-4 col-lg-4">
			<canvas class="gauge" id="gauge{{ i }}"></canvas>
			<span class="gaugeText" id="gaugeText{{ i }}"></span>
		</div>
	</div>
</div>
<br/>
<div class="container" id="statuscont">
	<div *ngIf="status">
		<div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">
			<div class="panel panel-info">
				<div class="panel-heading">Last reports</div>
				<div class="panel-body">
					<div *ngIf="!hasReports()">
						No data
					</div>
					<ul class="list-group" *ngFor="let lastReport of objectKeys(status.lastReports)">
						<li class="list-group-item active">{{ lastReport }}</li>
						<li class="list-group-item">{{ formatTimestamp(status.lastReports[lastReport]) }}</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">
			<div class="panel panel-info">
				<div class="panel-heading">Last pumps</div>
				<div class="panel-body">
					<div *ngIf="!hasPumps()">
						No data
					</div>
					<ul class="list-group" *ngFor="let lastPump of objectKeys(status.lastPumps)">
						<li class="list-group-item active">{{ lastPump }}</li>
						<li class="list-group-item">{{ formatTimestamp(status.lastPumps[lastPump]) }}</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">
			<div class="panel panel-info">
				<div class="panel-heading">Last bootups</div>
				<div class="panel-body">
					<div *ngIf="!hasBootups()">
						No data
					</div>
					<ul class="list-group" *ngFor="let lastBootup of objectKeys(status.lastBootups)">
						<li class="list-group-item active">{{ lastBootup }}</li>
						<li class="list-group-item" *ngFor="let timestamp of status.lastBootups[lastBootup]">{{ formatTimestamp(timestamp) }}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
