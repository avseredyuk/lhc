<div id="container">
	<app-sidebar></app-sidebar>
	<div id="content">
		<div *ngIf="hasNotifications()">
			<div *ngFor="let notification of notifications" role="alert" class="alert alert-dismissible" [ngClass]="{'alert-warning': notification.isError(), 'alert-success': !notification.isError()}">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{ notification.message }}
			</div>
		</div>
		<div class="card">
			<div class="card-header"><h1>Add Crop - {{ seasonName }}</h1></div>
			<div class="card-body">
				<br/>
				<form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="form-horizontal">
					<div class="row">
						<div class="col-8 offset-md-2">
							<div class="form-group">
								<div class="row">
									<div class="col-2">
										<label for="name" class="col-form-label"><b>Weight</b></label>
									</div>
									<div class="col-10">
										<input type="text" [formControl]="weightCtrl" name="weight" class="form-control" id="weight">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-2">
										<label for="count" class="col-form-label"><b>Count</b></label>
									</div>
									<div class="col-10">
										<input type="text" [formControl]="countCtrl" name="count" class="form-control" id="count">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="offset-md-2 col-sm-10">
										<button class="btn btn-success btn-md" [disabled]="!addForm.valid">Add</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
