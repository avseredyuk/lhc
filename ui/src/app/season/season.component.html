<div id="container">
	<app-sidebar></app-sidebar>
	<div id="content">
		<div *ngIf="hasNotifications()">
			<div *ngFor="let notification of notifications" role="alert" class="alert alert-dismissible" [ngClass]="{'alert-warning': notification.isError(), 'alert-success': !notification.isError()}">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{ notification.message }}
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading"><h1>Season - {{ seasonName }}</h1></div>
			<div class="panel-body">
				<div class="tab-content">
					<div *ngIf="!hasData()" class="text-center spacer">
						No data
					</div>
					<div *ngIf="hasData()">
						<table class="table">
							<thead>
								<tr>
									<th scope="col" class="col-xs-3 text-left">Date</th>
									<th scope="col" class="col-xs-3 text-center">Weight</th>
									<th scope="col" class="col-xs-3 text-center">Count</th>
									<th scope="col" class="col-xs-3 text-right">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let crop of cropsForSeason">
									<td class="text-left">{{ this.utilService.formatTimestamp(crop.dateTime) }}</td>
									<td class="text-center">{{ crop.weight }}</td>
									<td class="text-center">{{ crop.count }}</td>
									<td class="text-right">
										<button class="btn btn-warning btn-md" type="button" (click)="editCrop(crop.id)">
											<i class="material-icons md-18">edit</i>
										</button>
										&nbsp;
										<button class="btn btn-danger btn-md" type="button" (click)="deleteCrop(crop.id)">
											<i class="material-icons md-18">delete</i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="col-md-12">
							<nav aria-label="..." class="text-center">
								<ul class="pagination pagination-lg">
									<li *ngFor="let p of this.utilService.pagination(pageNumber, totalPages)" class="page-item"
									[ngClass]="{'inactiveLink disabled': this.utilService.isPointsOrCurrentPage(p, pageNumber),
									currentPage: this.utilService.isCurrentPage(p, pageNumber)}">
									<a class="page-link" [routerLink]="" (click)="loadPage(p)">{{ p }}</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				&nbsp;
				<button (click)="addCrop()" class="btn btn-info btn-lg" role="button">Add</button>
			</div>
		</div>
	</div>
</div>
